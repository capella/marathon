---
db:
  host: localhost
  port: 8585
  user: marathon_test_user
  password: ""
  poolSize: 20
  maxRetries: 3
  database: marathon_test
faultyDb:
  host: localhost
  port: 8585
  user: marathon_test_user
  password: ""
  poolSize: 20
  maxRetries: 3
  database: marathon_tet
push:
  db:
    host: localhost
    port: 8585
    user: marathon_test_user
    pass: ""
    poolSize: 20
    maxRetries: 3
    database: marathon_test
s3:
  bucket: "tfg-push-notifications"
  folder: "test/jobs"
  controlGroupFolder: "test/control-groups"
  region: "us-east-1"
  daysExpiry: 1
  accessKey: "ACCESS-KEY"
  secretAccessKey: "SECRET-ACCESS-KEY"
workers:
  amazonPartSize: 1 # mb
  statsPort: 8081
  createBatches:
    batchSize: 10000
    dbPageSize: 10000
    pageProcessingConcurrency: 10
    concurrency: 10
    maxRetries: 5
  dbToCsv:
    concurrency: 10
    maxRetries: 5
  createBatchesFromFilters:
    concurrency: 10
    maxRetries: 5
  processBatch:
    concurrency: 10
    maxBatchFailure: 0.05
    maxUserFailureInBatch: 0.05
    intervalToSendCompletedJob: 10m
  redis:
    poolSize: 10
    host: localhost
    port: 6333
    db: 0
    pass:
  topicTemplate: "%s-%s-c"
feedbackListener:
  flushInterval: 5000
  gracefulShutdownTimeout: 30
  kafka:
    topics:
      - "^.*-feedbacks$"
    brokers: localhost:9940
    group: marathon-consumer-group
    sessionTimeout: 6000
    handleAllMessagesBeforeExiting: true
    offsetResetStrategy: latest
